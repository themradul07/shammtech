<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/Beauty.css">
</head>

<body>
    <div class="header">
        Space for Nav
    </div>
    <div>
        <!-- Banner -->
        <div class="banner">

            <img src="/Resources/banner_homeDecor.jpg" alt="Restaurant Banner" class="banner_img">
            
            
        </div>
        
        <!-- Main Content -->
        <div class="category-container" style="min-height: 300px; padding: 20px;">
            <div class="category-header">
                <div>
                    <h4 class="category-title">Home Decor</h4>
                    
                </div>
                <div>
                    
                    <input type="text" placeholder="Search All Category" class="search-input">
                </div>
            </div>
            
            <ul class="category-list">
                
            </ul>
        </div>

        <!-- Follow -->
        <div class="footer_rowbox footer_social">
            <div class="social_left">
                <div>
                    <h2 class="font18 fw500">Follow us on</h2>
                    
                </div>
                <div>

                    <ul class="social_left buttons">
                        <li><span class="flw_facebook pointer"></span></li>
                        <li><span class="flw_youtube pointer"></span></li>
                        <li><span class="flw_insta pointer"></span></li>
                        <li><span class="flw_linkedIn pointer"></span></li>
                        <li><span class="flw_twitter pointer"></span></li>
                    </ul>
                </div>
            </div>

            <div class="social_right">
                <div class="social_rbox">
                    <img alt="jd on playstore" title="Justdial" src="/Resources/appstore_logo.png"
                        class="social_rbox_image" />
                </div>
                <div class="social_rbox">
                    <img alt="jd on appstore" title="Justdial" src="/Resources/googleplay_logo.png"
                        class="social_rbox_image" />
                </div>
            </div>
        </div>
        

    </div>
    <script src="/Scripts/homeDecor.js"></script>
</body>

</html>
