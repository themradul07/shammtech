<body>

  <div class="footer_rowbox footer_social">

                <div>
                    <h2 class="font18 fw500">Follow us on</h2>

                </div>
                <div>

                    <ul class="social_left buttons">

            <div class="social_right">
                <div class="social_rbox">
                    <img alt="jd on playstore" title="Justdial" src="/Resources/appstore_logo.png"

                <div class="social_rbox">

                        class="social_rbox_image" />
