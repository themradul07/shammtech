<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Hover Scale</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .card {
      width: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background-color: white;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #333;
    }

    .card-content p {
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="/Resources/banner_beauty.jpg" alt="Sample Image">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>This is a description of the card. Hover to zoom the image!</p>
    </div>
  </div>

</body>
</html>
